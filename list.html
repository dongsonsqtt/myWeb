<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LIST</title>
    </head>
    <body>
        <h2>Ordered List</h2>
        <ol>
            <li>item 1</li>
            <li>item 2</li>
        </ol>
        <h2>Unodered List</h2>
        <ul>
            <li>item 1</li>
                <ol>
                    <li>sub item 1</li>
                    <li>sub item 2</li>
                </ol>
            <li>item 2</li>
        </ul>  
        
    </body>
</html>
